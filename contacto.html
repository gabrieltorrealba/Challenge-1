<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franco Pet-Shop Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./assest/favicon.png">
</head>

<body class="container-fluid">
  <header class="row col-12 grow-1 container-fluid justify-content-center align-items-center">
    <img src="./assest/logo_dog.png" alt="logo" class="col-3 col-lg-1">
    <img src="./assest/logotipo.png" id="logfarmacia" alt="">
    <div class="icons">

      <div><i class="bi bi-instagram"></i></div>
      <div><i class="bi bi-facebook"></i></div>
      <div> <i class="bi bi-twitter"></i></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Tienda
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="farmacia.html">Farmacia</a></li>
                <li><a class="dropdown-item" href="juguetes.html">Juguetes</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contactenos</a>
            </li>
          </ul>
          <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <img id="carrito" src="./assest/carrito.png" alt="carrito"><span class="badge bg-danger">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main class="row container-fluid justify-content-center">
    <!-- FORMULARIO -->
    <form class="row g-3 col-8 ">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Telefono:</label>
        <input type="tel" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Correo electronico:</label>
        <input type="email" class="form-control" id="inputAddress" placeholder="ejemplo@ejemplo.com">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Tipo de mascota:</label>
        <input type="text" class="form-control" placeholder="perro/gato/otro" id="inputCity">
      </div>
      <div class="col-md-2">
        <label for="inputState" class="form-label">Sexo:</label>
        <select id="inputState" class="form-select">
          <option selected>Macho</option>
          <option>Hembra</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Edad:</label>
        <input type="number" placeholder="En meses" class="form-control" id="inputedad">
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Raza:</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <!-- Button MODAL SUBMIT -->
      <button type="button" id="btn-contacto" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#staticBackdropcontacto">
        Enviar
      </button>

      <!-- Modal SUBMIT -->
      <div class="modal fade" id="staticBackdropcontacto" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabelcontacto" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabelcontacto">Su solicitud est√° siendo procesada</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Muchas gracias por escribirnos, en breve nos pondremos en contacto!
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- Modal Carrito -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Carrito de compra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Accion</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="4">Carrito vacio</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <template id="template-footer">
            <th scope="row">Total productos</th>
            <td>10</td>
            <td>
              <button class="btn btn-dark btn-sm" id="vaciar-carrito">
                Vaciar
              </button>
            </td>
            <td class="font-weigth-bold">$<span>500</span></td>
          </template>
          <template id="template-carrito">
            <tr>
              <td>cafe</td>
              <td>1</td>
              <td>
                <button id="btn-mas" class="btn btn-info btn-sm col-5">+</button>
                <button id="btn-menos" class="btn btn-danger btn-sm col-5">-</button>
              </td>
              <td class="font-weigth-bold">$<span>500</span></td>
            </tr>
          </template>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- tooltip -->
  <i class="bi bi-whatsapp" id="btn-wapp"></i>
  
  <footer class="row justify-content-center">
    <p id="pie" class="col-5 col-lg-4 text-end">&#174; Gabriel Torrealba</p>
    <p class="col-7 pie col-lg-5">MinHub desarrollador Full Stack</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
