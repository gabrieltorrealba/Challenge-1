<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Pet-Shop Juguetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assest/favicon.png">
</head>
<body id ="juguetes" class="container-fluid">
  <header class="row col-12 container-fluid justify-content-center align-items-center">
    <img src="./assest/logo_dog.png" alt="logo" class="col-3 col-lg-1">
    <img src="./assest/logotipo.png" id="logfarmacia" alt="">
    <div class="icons">
      <!-- Luz: Agregue los iconos -->
      <div><i class="bi bi-instagram"></i></div>
      <div><i class="bi bi-facebook"></i></div>
      <div> <i class="bi bi-twitter"></i></div>
    </div>
    <!-- <h1 class="col-6 col-lg-4"><span>Franco</span> Pet-Shop</h1> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Tienda
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="farmacia.html">Farmacia</a></li>
                <li><a class="dropdown-item" href="#">Juguetes</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contactenos</a>
            </li>
          </ul>
          <!-- BOTON CARRITO -->
          <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <img id="carrito" src="./assest/carrito.png" alt="carrito"> <span class="badge bg-danger">0</span>
          </button>
        </div>
      </div>
    </nav>
  </header>
    <main class="row">
      <main id="app" class="row">
        <div class="container" id="container1">
          <h2>Juguetes</h2>
          <p class="col-12 nosotros">Que no pare la diversión!!! estimula a tu mascota con nuestra variedad de juguetes.</p>
          <div class="row" id="cards"></div> 
        </div>
        <div class="container" id="container2">
    
    
          <!-- Modal  CARRITO-->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                   <h5 class="modal-title" id="staticBackdropLabel">Carrito de compra</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Accion</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                      <tr id="footer">
                        <th scope="row" colspan="4">Carrito vacio</th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <template id="template-footer">
                  <th scope="row">Total productos</th>
                  <td>10</td>
                  <td>
                    <button class="btn btn-dark btn-sm" id="vaciar-carrito">
                      Vaciar
                    </button>
                  </td>
                  <td class="font-weigth-bold">$<span>500</span></td>
                </template>
                <template id="template-carrito">
                  <tr>
                    <td>cafe</td>
                    <td>1</td>
                    <td>
                      <button class="btn btn-info btn-sm col-5">+</button>
                      <button class="btn btn-danger btn-sm col-5">-</button>
                    </td>
                    <td class="font-weigth-bold">$<span>500</span></td>
                  </tr>
                </template> 
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Comprar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- MOSTRAR CARDS -->
          <template id="template-card">
            <div class="col-12 col-md-6 col-lg-4 g-4" >
              <div class="col" id="cardsVenta">
                <div class="card">
                  <img src="" alt="" class="card-img-top align-self-center" style="height: 8rem; width: 8rem;">
                  <div class="card-body">
                    <h5>Titulo</h5>
                    <p class="cardDescripcion"></p>
                    <p class="cardTemple">Precio: $<span class="p"> Precio</span></p>
                    <p class="cardTemple">Stock: <span class="stock">1</span> <span class="unidades">Unidades disponibles</span> </p>
                    <button class="btn btn-primary col-12">Añadir al carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </template>
          
        </div>
    
    
      </main> 
    </main>
    <footer class="row justify-content-center">
      <p id="pie" class="col-5 col-lg-4 text-end">&#174; Gabriel Torrealba</p>
      <p class="col-7 pie col-lg-5">MinHub desarrollador Full Stack</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
